<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </ul>
        </div>
    </nav>

    <main id="main-content" class="main" role="main">
        <div class="container">
            <!-- Notification Area -->
            <div id="notification" class="notification" role="alert" aria-live="polite" hidden></div>

            <!-- Home Page -->
            <section id="pageHome" class="page active" role="region" aria-labelledby="homeTitle">
                <!-- Content will be populated by JavaScript -->
            </section>

            <!-- Dashboard Page -->
            <section id="pageDashboard" class="page" role="region" aria-labelledby="dashboardTitle" hidden>
                <!-- Content will be populated by JavaScript -->
            </section>

            <!-- Records Page -->
            <section id="pageRecords" class="page" role="region" aria-labelledby="recordsTitle" hidden>
                <!-- Content will be populated by JavaScript -->
            </section>

            <!-- Settings Page -->
            <section id="pageSettings" class="page" role="region" aria-labelledby="settingsTitle" hidden>
                <!-- Content will be populated by JavaScript -->
            </section>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p>&copy; 2025 Student Finance Tracker. Built for organizational use.</p>
            <p>Contact: <a href="https://github.com/Darlene250" target="_blank" rel="noopener noreferrer">GitHub</a> | <a href="mailto:d.ayinkamiy@alustudent.com">Email</a></p>
        </div>
    </footer>

    <!-- Hidden file input for import -->
    <input type="file" id="fileImport" accept=".json" style="display: none;">

    <script src="scripts/validators.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
